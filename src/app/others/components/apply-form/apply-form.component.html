
<div class="container-fluid bg-gradient py-5">
    <div class="container">
      <div class="row">
        <div class="col-12">
          <div class="card shadow-lg border-0 rounded-4 overflow-hidden">
            <div class="card-header bg-primary text-white py-4">
              <div class="d-flex justify-content-between align-items-center">
                <h1 class="display-6 fw-bold mb-0">{{ jobTitle }}</h1>
                <div>
                  <span *ngFor="let type of jobType" class="badge bg-light text-primary me-2 fs-6">
                    {{ type }}
                  </span>
                </div>
              </div>
            </div>

            <div class="card-body bg-light">
              <div class="row">
                <div class="col-md-8 bg-white p-4 rounded-3 shadow-sm">
                  <h3 class="fw-bold text-primary mb-3">Job Description</h3>
                  <p class="lead fw-normal">{{ jobDescription }}</p>

                  <h4 class="fw-bold text-primary mt-4 mb-3">Job Requirements</h4>
                  <ul class="list-group list-group-flush">
                    <li *ngFor="let requirement of jobRequirements" class="list-group-item d-flex align-items-center">
                      <i class="bi bi-check-circle text-success me-3"></i>
                      <span class="fw-medium">{{ requirement }}</span>
                    </li>
                  </ul>
                </div>

                <div class="col-md-4 ps-md-4">
                  <div class="card bg-gradient-primary mb-4 shadow-sm">
                    <div class="card-body">
                      <h4 class="card-title fw-bold text-white mb-3">Required Skills</h4>
                      <div class="d-flex flex-wrap gap-2">
                        <span *ngFor="let skill of jobSkills" class="badge bg-light text-primary fs-6">
                          {{ skill }}
                        </span>
                      </div>
                    </div>
                  </div>

                  <div class="card bg-gradient-secondary">
                    <div class="card-body">
                      <h4 class="card-title fw-bold text-white mb-3">Benefits</h4>
                      <ul class="list-group">
                        <li *ngFor="let benefit of jobBenefits" class="list-group-item d-flex align-items-center bg-transparent text-white border-white">
                          <i class="bi bi-award text-warning me-3"></i>
                          <span class="fw-medium">{{ benefit }}</span>
                        </li>
                      </ul>
                    </div>
                  </div>
                </div>
              </div>
            </div>

            <div class="card-footer bg-white py-4">
              <div class="row align-items-center">
                <div class="col-md-8">
                  <h4 class="fw-bold text-primary mb-2">About the Company</h4>
                  <p class="fw-normal">{{ aboutJobVenture }}</p>
                </div>
                <div class="col-md-4 text-end">
                  <button class="btn btn-primary btn-lg px-4 fw-bold">
                    Apply Now <i class="bi bi-arrow-right ms-2"></i>
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
